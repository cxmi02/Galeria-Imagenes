<div class="w-9/12 mx-auto pt-8 flex flex-col items-center">
  <div class="mt-5 mb-5 text-2xl font-medium">
    <h1>Galeria de Imagenes</h1>
  </div>

  <!-- filtro y favorito -->
  <div class="px-1 w-full flex justify-between border-b border-gray-300">
    <div class="mb-2 flex space-x-7">
      <h3>Todas</h3>
      <h3>Naturaleza</h3>
      <h3>Comida</h3>
      <h3>Animales</h3>
      <h3>Carros</h3>
    </div>
    <svg
      class="w-4 h-4"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
      />
    </svg>
  </div>

  <!-- Imagenes -->
  <div class="px-1 mt-7 grid grid-cols-4 gap-x-28">
    <div
      *ngFor="let imagen of imagenes"
      class="w-72 h-auto p-2 mb-6 border border-gray-300 rounded"
    >
      <div class="overflow-hidden relative rounded-sm">
        <img
          [src]="imagen.src"
          alt="Imagen 1"
          class="w-full h-full object-cover"
        />
      </div>
      <h4 class="mt-2 text-sm font-medium">Titulo Imagen</h4>
      <p class="mt-1 text-xs">Esto es una descripcion de la imagen.</p>
      <div class="mt-3">
        <button class="w-24 p-1 text-white text-[10px] bg-blue-600 rounded-sm">
          Mas detalles
        </button>
      </div>
    </div>
  </div>
